<script type="text/javascript">
    RED.nodes.registerType('ifttt-broker',{
        category: 'config',
        defaults: {
            host: {
                value:"localhost",
                required: true
            },
            port: { 
                value: 80, 
                validate: RED.validators.number(),
                required: true
            }, 
            apiVersion: {
                value: "v1",
                required: false
            },
            authenticationMode: {
                value: 'header',
                required: false
            },
            logger: {
                value: 'console',
                required: false
            },
            testAccessToken: {
                value: "",
                required: false
            },
            serviceKey: {
                value: "",
                required: true
            },
            userAccessToken: {
                value: "",
                required: false
            },
            name: { 
                value: "" 
            }
        },
        color: "#ffcc00",
        inputs: 0,
        outputs: 1,
        icon: "logo.png",
        label: function() {
            return this.host+":"+this.port;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
